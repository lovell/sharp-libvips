[host_machine]
system = 'darwin'
cpu_family = 'aarch64'
cpu = 'arm64'
endian = 'little'

[binaries]
c = 'clang'
cpp = 'clang++'
objc = 'clang'
objcpp = 'clang++'
strip = ['strip', '-x']

[built-in options]
datadir = '/usr/local/share'
localedir = '/usr/local/share/locale'
sysconfdir = '/usr/local/etc'
localstatedir = '/usr/local/var'
wrap_mode = 'nofallback'
